<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <link id="current-style" rel="stylesheet" href="style_base.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-area">
        <div id="calculation-history">
            <span id="calchist-title">Calculation history</span>
            <div id="history-list">
            </div>
        </div>    
        <div output-area class="output-area"></div>
        <button input-number class="number" value="7">7</button>
        <button input-number class="number" value="8">8</button>
        <button input-number class="number" value="9">9</button>
        <button input-operation value="log">log</button>
        <button input-operation value="abs">abs</button>
        <button input-operation value="(">(</button>
        <button clear class="c" value="clear">C</button>
        <button delete class="del" value="delete">DEL</button>
        <button input-number class="number" value="4">4</button>
        <button input-number class="number" value="5">5</button>
        <button input-number class="number" value="6">6</button>
        <button input-constant value="pi">&#120587;</button>
        <button input-operation value="cos">cos</button>
        <button input-operation value=")">)</button>
        <button input-operation value="/">/</button>
        <button input-operation value="+">+</button>
        <button input-number class="number" value="1">1</button>
        <button input-number class="number" value="2">2</button>
        <button input-number class="number" value="3">3</button>
        <button input-operation value="sin">sin</button>
        <button input-operation value="^">x&#x02B8;</button>
        <button input-operation value="...">...</button>
        <button input-operation value="-">-</button>
        <button equals class="span" value="equals">=</button>
        <button input-operation value="+/-">+/-</button>
        <button input-number class="number" value="0">0</button>
        <button input-operation value="point">.</button>
        <button input-operation value="tan">tan</button>
        <button input-operation value="1/x">&#185;&#8260;&#8339;</button>
        <button input-operation value="sqrt">sqrt</button>
        <button input-operation value="*">*</button>
        <div class="select-container">
            <select pick-style class="color-select">
                <option value="normal" selected="selected">Normal colors</option>
                <option value="dark">Dark mode</option>
                <option value="colorblind">Colorblind mode</option>
            </select>
        </div>
    </div>
</body>
</html>
